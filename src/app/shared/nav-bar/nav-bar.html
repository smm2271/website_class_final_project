<nav class="nav">
    <div class="logo">
        <img src="http://sumou.ddns.net/static/icon.png" alt="蘇氏Chat logo">
        <a [routerLink]="['/']">
            <p>蘇氏Chat</p>
        </a>
    </div>
    <div class="user">
        @if (!userService.isAuthenticated()) {
        <div class="link_container">
            <button [routerLink]="['/login']" type="button" class="auth-btn login">登入</button>
        </div>
        <div class="link_container">
            <button [routerLink]="['/register']" type="button" class="auth-btn register">註冊</button>
        </div>
        } @else {
        <p class="user_name" (click)="changeShowLogoutButtonStatus()">當前登入：{{ userService.user()?.username }}
        </p>
        @if (showLogoutButton()) {
        <button class="logoutButton" (click)="logout()">登出</button>
        }
        }
    </div>
</nav>
