<div class="wrap">
    <form>
        <h2>使用者註冊</h2>
        <div class="input_group">
            <label for="user_id">使用者ID</label>
            <input type="text" id="user_id" name="user_id" required (input)="error_message=''" [(ngModel)]="user_id">
        </div>
        <div class="input_group">
            <label for="username">暱稱</label>
            <input type="text" id="username" name="username" required (input)="error_message=''" [(ngModel)]="username">
        </div>
        <div class="input_group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required (input)="error_message=''"
                [(ngModel)]="password">
        </div>
        <div class="input_group">
            <label for="confirm_password">確認密碼</label>
            <input type="password" id="confirm_password" name="confirm_password" required (input)="error_message=''"
                [(ngModel)]="confirm_password">
        </div>
        @if (error_message) {
        <p class="error-message">{{ error_message }}</p>
        }
        <button type="button" class="submit-btn" (click)="register()">註冊</button>
    </form>
</div>
